{% load staticfiles %}
<html lang="en" >
<head>
    <base href="./"/>
    <meta charset="utf-8">
    <title> SmartAdmin </title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Basic Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'app/css/font-awesome.min.css' %}">

    <!-- SmartAdmin Styles : Caution! DO NOT change the order -->
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'app/css/smartadmin-production-plugins.min.css'%}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'app/css/smartadmin-production.min.css'%}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'app/css/smartadmin-skins.min.css'%}">

    <!-- SmartAdmin RTL Support  -->
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'app/css/smartadmin-rtl.min.css'%}">

    <!-- We recommend you use "your_style.css" to override SmartAdmin
         specific styles this will also ensure you retrain your customization with each SmartAdmin update.
    <link rel="stylesheet" type="text/css" media="screen" href="css/your_style.css"> -->

    <!-- Demo purpose only: goes with demo.js, you can delete this css when designing your own WebApp -->
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'app/css/demo.min.css'%}">

    <!-- FAVICONS -->
    <link rel="shortcut icon" href="{% static 'app/img/favicon/favicon.ico" type="image/x-icon'%}">
    <link rel="icon" href="{% static 'app/img/favicon/favicon.ico" type="image/x-icon'%}">

    <!-- GOOGLE FONT -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700">

    <!-- Specifying a Webpage Icon for Web Clip
         Ref: https://developer.apple.com/library/ios/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->
    <link rel="apple-touch-icon" href="{% static 'app/img/splash/sptouch-icon-iphone.png'%}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'app/img/splash/touch-icon-ipad.png'%}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'app/img/splash/touch-icon-iphone-retina.png'%}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'app/img/splash/touch-icon-ipad-retina.png'%}">

    <!-- iOS web-app metas : hides Safari UI Components and Changes Status Bar Appearance -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Startup image for web apps -->
    <link rel="apple-touch-startup-image" href="{% static 'app/img/splash/ipad-landscape.png'%}" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
    <link rel="apple-touch-startup-image" href="{% static 'app/img/splash/ipad-portrait.png'%}" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
    <link rel="apple-touch-startup-image" href="{% static 'app/img/splash/iphone.png'%}" media="screen and (max-device-width: 320px)">

</head>
<body  class="animated fadeInDown" ng-app="ProjectApp">

<div ui-view ></div>

<script src="static/app/smartjs/jquery.min.js"></script>
<!-- Angular.js Libraries -->
<script src="{% static 'node_modules/angular/angular.js' %}"></script>
<script src="{% static 'node_modules/angular-touch/angular-touch.js' %}"></script>
<script src="{% static 'node_modules/angular-sanitize/angular-sanitize.js' %}"></script>

<script src="{% static 'node_modules/angular-animate/angular-animate.js' %}"></script>
<script src="{% static 'node_modules/angular-aria/angular-aria.js' %}"></script>
<script src="{% static 'app/js/angular-ui-router.min.js' %}"></script>
<script src="{% static 'app/js/angular-resource.min.js' %}"></script>
<script src="{% static 'app/js/angular-cookie.min.js' %}"></script>
<script src="static/app/smartjs/satellizer.min.js"></script>

<script src="{% static 'app/js/main.js' %}"></script>

{#Controllers#}
<script src="{% static 'app/controllers/signupController.js' %}"></script>
<script src="{% static 'app/controllers/dashboardController.js' %}"></script>
<script src="{% static 'app/controllers/logoutController.js' %}"></script>
<script src="{% static 'app/controllers/loginController.js' %}"></script>

{#Services#}
<script src="{% static 'app/services/social.service.js' %}"></script>
<script src="{% static 'app/services/auth.service.js' %}"></script>

{#Factories#}
<script src="{% static 'app/factories/authFact.js' %}"></script>
</body>
</html>
